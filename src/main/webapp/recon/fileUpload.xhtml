<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml" 
			xmlns:h="http://java.sun.com/jsf/html" 
				xmlns:f="http://java.sun.com/jsf/core" 
					xmlns:p="http://primefaces.org/ui">

	<h:head>
		<h:outputStylesheet library="webjars" name="primeflex/2.0.0/primeflex.min.css" />
	</h:head>

	<h:body style="margin-left:50px">

		<style type="text/css">
			button.ui-button {
			margin-right: .5rem;
				}
				
			.dialog-style-class {
			width: 50%;
			height: 70%;
			}
		</style>


		<p:growl id="messages" />

		<h3>Recon Dashboard</h3>

<p:growl id="messages" showDetail="true"/>

<div class="card">
    <h5>Single</h5>
    <h:form enctype="multipart/form-data">
        <p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true"/>

        <p:commandButton value="Submit" ajax="false" action="#{fileUploadView.upload}" styleClass="p-mt-3 ui-button-outlined p-d-block"/>
    </h:form>
</div>

<div class="card">
    <h5>Multiple</h5>
    <h:form enctype="multipart/form-data">
        <p:fileUpload value="#{fileUploadView.files}" mode="simple" skinSimple="true" multiple="true"/>
        <p:commandButton value="Submit" ajax="false" action="#{fileUploadView.uploadMultiple}" styleClass="p-mt-3 ui-button-outlined p-d-block"/>
    </h:form>
</div>


</h:body>

</html>
